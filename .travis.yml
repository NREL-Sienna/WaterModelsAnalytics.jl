language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.5
  - nightly
addons:
  apt:
    packages:
      - python3-pygraphviz
      - ghostscript
  homebrew:
    packages:
      - graphviz
      - ghostscript
    update: true
script:
  - julia -e 'using Conda; Conda.add("pygraphviz")'
codecov: true
jobs:
  allow_failures:
    - julia: nightly
